<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
  <form action="" method="post" name="input">
      {{ keyword_form.hidden_tag() }}
      <p>
          {{ keyword_form.keyword(size=20) }} <input type="submit" value="&rarr;"><br>
          {% for error in keyword_form.keyword.errors %}
            <span style="color: red;">[{{ error }}]</span>
          {% endfor %}
      </p>
  </form>
{% endblock %}
