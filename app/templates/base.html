<!doctype html>
<html>
  <head>
    <title>{{ title }}</title>
    <link href="/static/styles.css" rel="stylesheet">
  </head>
  <body>
    <h1>{{ header }}</h1>
    <div><a href="/index">Home</a></div>
    <hr>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }} </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
